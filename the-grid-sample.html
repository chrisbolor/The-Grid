<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Grid (Template)</title>

<link href="styles.css" rel="stylesheet" type="text/css" />




</head>
<body>




<!-- the div#wrapper is used for extra flexibility in displaying background images and creating depth to the layers -->
<div id="wrapper">
<div id="inner-wrapper">
	<!-- div#text1 will display basic information, such as, (a) viewable window dimensions, (b) entire document dimensions that have the potential to extend beyond the viewable window (this will be used for background-imagery) -->
	<div id="text1" class="10cols-11guts">
		
	</div> <!-- closes #text1 -->


	
    
    <!-- the div#main is contains the main information that will be generated by the compute() function -->
	<div id="main" class="10cols-11guts">
		<h2>rollover sections to view information</h2>
        <!-- div#text2 will display the width percentages for the grid layout; this will come from compute() function -->
		<div id="text2" class="3cols-2guts">
		</div> <!-- closes #text2 -->


		<!-- div#text3 will display the grid layout width in pixels relative to the viewable window; this will come from the compute() function -->
		<div id="text3" class="3cols-2guts">
		</div> <!-- closes #text3 -->
        
        
        <!-- div#text4 will display the CSS code that will be injected into the document to dynamically scale the page with relevance to the viewable window -->
        <div id="text4" class="4cols-3guts">
		</div> <!-- closes #text4 -->

	</div> <!-- closes #main -->
</div> <!-- closes #inner-wrapper -->    
</div> <!-- closes #wrapper -->	


<div id="invisible"></div>



<script type="text/javascript" src="vars.js"></script>
<script type="text/javascript" src="compute.js"></script>
<script type="text/javascript" src="gather.js"></script>





</body>
</html>
